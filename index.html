<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Coming Soon Page</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/4b6cbda38f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <main class="container">
        <div class="text-container">
            <img src="/images/logo.svg" alt="" class="logo">
            <h1>We are launching <span class="bold">soon!</span></h1>
            <p>Subscribe and get notified</p>
            <div class="input">
                <div class="input-text">
                    <input class="email" type="text" placeholder="Your email address...">
                    <div class="message"></div>
                </div>
                <input class="button" type="button" value="Notify Me">
            </div>

        </div>
        <div class="img-container">
            <img src="/images/illustration-dashboard.png" alt="">
        </div>
        <footer>
            <div class="social-container">
                <div class="social">
                    <a href="">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>
                <div class="social">
                    <a href="">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                <div class="social">
                    <a href="">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
            <p>&copy; Copyright Ping. All right reserved.</p>
        </footer>
    </main>
    <script src="/app.js"></script>
</body>
</html>
